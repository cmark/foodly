<div class="col-sm-6 col-md-3">
  <div class="thumbnail">
    <img src="/img/pic1.jpg" alt="...">
    <div class="author">
      <img src="/img/user1.jpg">
    </div>
    <div class="caption">
      <h3 class="title">{{place}}</h3>
      <div class="location">
        <span class="glyphicon glyphicon-map-marker"></span>
        <span class="location"><a href="http://{{site}}">{{site}}</a></span>
      </div>
      <p>{{menu}}</p>
      <div class="footer clearfix">
        <a href="#" class="btn btn-success pull-right" role="button">Vote</a> 
        <div class="price">
          <span class="large">{{price}}.-</span>
        </div>
      </div>
    </div>
  </div>
</div>
